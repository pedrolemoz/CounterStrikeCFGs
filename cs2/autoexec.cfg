fps_max 0;

r_fullscreen_gamma 3;

bind mwheelup +jump;
bind mwheeldown +jump;
bind space +jump;

bind w "+forward; clear";
bind s "+back; clear";
bind a "+left; clear";
bind d "+right; clear";
bind space "+jump; clear";
bind shift "+sprint; clear";
bind ctrl "+duck; clear";

viewmodel_fov "68";
viewmodel_offset_x "2.500000";
viewmodel_offset_y "0";
viewmodel_offset_z "-1.500000";
viewmodel_presetpos "3";

bind c "sv_cheats 1; noclip";

bind p "toggle cl_showfps 0 1;";

alias "+boing" "+jump";
alias "+ding" "-attack; -attack2";
alias "+dong" "-jump";
bind alt "+boing; +ding; +dong";

sensitivity 1.2;
zoom_sensitivity_ratio 1;

bind mouse5 +voicerecord;
bind mouse4 +lookatweapon;

snd_menumusic_volume 0;
snd_mvp_volume 0;
snd_tensecondwarning_volume 0.1;

cl_hud_color 6;

echo "+++ Pedro Lemos' CS2 cfg executed successfully +++";